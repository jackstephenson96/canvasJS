<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Example</title>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<style type="text/css">
		* {
			touch-action: none;
		}
		canvas{
			border: 1px solid black;
			margin-left: auto;
			margin-right: auto;
			display: block;
			cursor: pointer;
		}
		canvas:active, canvas:focus, canvas:hover { 
			cursor: crosshair; 
		}

	</style>
</head>

<body>
	<h1>Canvas Example</h1>
	<canvas id="canvas">
		Download a better browser!
	</canvas>
	<input type="color" value="#FF0000" id="cp">

	<script>

		// for touchscreen; disable scrolling with 
		c = document.querySelector("#cp");
		var color = c.value;
		

		const canvas = document.querySelector('#canvas');
		const cp = document.querySelector('#cp');
		const ctx = canvas.getContext('2d');
		canvas.width = 0.8*window.innerWidth;
		canvas.height = 0.8*window.innerHeight;

		ctx.lineJoin = 'round';
		ctx.lineCap = 'round';
		ctx.lineWidth = 20;
		ctx.strokeStyle = color;

		let paint = false;
		let lastX = 0;
		let lastY = 0;

		function reset(e) {
			const canvas = document.querySelector('#canvas');
			const ctx = canvas.getContext('2d');
			canvas.width = 0.8*window.innerWidth;
			canvas.height = 0.8*window.innerHeight;
			console.log(canvas.width);
			console.log(canvas.height);

			ctx.lineJoin = 'round';
			ctx.lineCap = 'round';
			ctx.lineWidth = 20;
			ctx.strokeStyle = color;

			let paint = false;
			let lastX = 0;
			let lastY = 0;
			let orientation = 1;
			location.reload();
		}

		function getInput(e, color) {
			if(e.key == 'b') {
				ctx.strokeStyle = 'blue';
			}
			if(e.key == 'g') {
				ctx.strokeStyle = 'green';
			}
			if(e.key == 'r') {
				ctx.strokeStyle = 'red';
			}
			if(e.key == 'y') {
				ctx.strokeStyle = 'yellow';
			}
			else {
				ctx.strokeStyle = color
			}
			if(e.key == 'ArrowUp') {
				ctx.lineWidth++;
			}
			if(e.key == 'ArrowDown') {
				//why does this never go below 1? must be a lineWidth property, how convenient 
				ctx.lineWidth--;
			}
			if(e.key == ' ') {
				reset(e);
			}
		}

		function pen(e) {

			if(!paint) return;

			ctx.beginPath();
			ctx.moveTo(lastX, lastY);
			ctx.lineTo(e.offsetX, e.offsetY);
			ctx.stroke();
			[lastX, lastY] = [e.offsetX, e.offsetY];
		}

		canvas.addEventListener('mousedown', function(e) {
			paint = true;
			[lastX, lastY] = [e.offsetX, e.offsetY];
		}, false);

		canvas.addEventListener('mousemove', pen);

		canvas.addEventListener('mouseup', function() {
			paint = false;
		}, false);
		canvas.addEventListener('mouseout', function() {
			paint = false;
		}, false);
   
		c.addEventListener('change', function() {
			var color = c.value;
			ctx.strokeStyle = color
		}, false);

		window.addEventListener('keydown', getInput);

		// using jQuery for a change:
		$(window).on("orientationchange",reset);

		console.log('orientation= ' + orientation)

		canvas.addEventListener('touchstart', function(e) {
			console.log("started touching");
			e.preventDefault();
			paint = true;
			var touches = e.targetTouches[0]
			lastX = touches.pageX - touches.target.offsetLeft;
			lastY = touches.pageY - touches.target.offsetTop;
			// console.log(lastX);
			// console.log(lastY);
		}, false);

		canvas.addEventListener('touchmove', function(e) {
			e.preventDefault();
			if(!paint) return;

			ctx.beginPath();
			// draw from
			console.log('start')
			console.log(e.targetTouches)

			ctx.moveTo(lastX, lastY);

			var touches = e.targetTouches[0]
			lastX = touches.pageX - touches.target.offsetLeft;
			lastY = touches.pageY - touches.target.offsetTop;
			// draw to
			ctx.lineTo(lastX, lastY);
			ctx.stroke();
			console.log('drawing')
		}, false);

		canvas.addEventListener('touchend', function(e) {
			// console.log(lastX);
			// console.log(lastY);
			e.preventDefault();
			paint = false;
		}, false);


		



	</script>
</body>
</html>
